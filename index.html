<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap - progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-5 p-3">

        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" style="width: 10%">10%</div>
          </div>

          <div class="progress mt-2" role="progressbar" aria-label="info example" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-info" style="width: 20%">20%</div>
          </div>

          <div class="progress mt-2" role="progressbar" aria-label="warning example" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-warning text-dark" style="width: 30%">30%</div>
          </div>

          <div class="progress mt-2" role="progressbar" aria-label="danger example" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-danger text-dark" style="width: 40%">40%</div>
          </div>

          <div class="progress mt-2" role="progressbar" aria-label="bg-primary example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-primary" style="width: 50%">50%</div>
          </div>

          <!--progress-bar progress-bar-striped (zoliani)  -->

          <div class="progress mt-5" role="progressbar" aria-label="Success striped example" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 60%">60%</div>
          </div> 

          <div class="progress mt-2" role="progressbar" aria-label="Default striped example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-info" style="width: 70%">70%</div>
          </div>

         
          <!--progress-bar progress-bar-striped  progress-bar-animated (animaciuri zolebi)  -->

          <div class="progress mt-5" role="progressbar" aria-label="Default striped example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 80%">80%</div>
          </div>

          <div class="progress mt-2" role="progressbar" aria-label="Animated striped example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 90%">90%</div>
          </div>

          <!--  -->

          <div class="progress-stacked mt-5">
            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
              <div class="progress-bar"></div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
              <div class="progress-bar bg-success"></div>
            </div>
            <!-- progress-bar-animated  -->
            <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"></div>
            </div>

            <div class="progress" role="progressbar" aria-label="Segment four" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger " ></div>
              </div>
              <!--  -->
              <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
                <div class="progress-bar progress-bar-striped  bg-secondary"></div>
              </div>
              <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
                <div class="progress-bar bg-warning"></div>
              </div>

          </div>

    </div>
    
    
</body>
</html>
